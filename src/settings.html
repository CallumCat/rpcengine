<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>RPC | Settings</title>
		<meta name="description" content="">
        <meta name="author" content="theqoobe">
		<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/grid.css">
		<link rel="stylesheet" href="css/settings.css">
		<script src="js/settings.js"></script>
		<script src="js/renderer.js"></script>
	</head>
	<body>
		<div class="container-max">
			<div class="row mt-1">
				<div class="col-12 ml-0 mb-0">
					<form>
						<input pattern=".{18,18}" maxlength="19" type="text" class="input" id="ClientId" name="Client Id" placeholder="Custom Client Id">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-12 ml-0 mt-0">
					<select class="input" >
						<option value="none" class="opsn">No integrations currently available :'(</option>
						<option>Select sadness</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-3">
					<button class="btn button" onclick="kel()">Save</button>
				</div>
			</div>
			<div class="row">
				<div class="col-12 popover-right text-center">
					<a id="helpText" onclick="wiki()"> Need help setting custom presence? </a>
				</div>
			</div>
		</div>
	</body>
</html>
