<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="theqoobe">
        <title>RPC | Engine</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="js/renderer.js"></script>
        <script src="js/rpc.js"></script>
        
    </head>
    <body >
        <header class="masthead" style="padding: 1rem">
            <div class="row mb-3">
                <div class="col-3">
                    <h4 class="text-monospace text-white font-weight-bold" id="ico" style="background-color: rgba(100, 100, 100, 0.4); padding: 0.5rem; border-radius: 2px;height: 90%;">RPC | <br>Engine</h4>
                </div>
                
                <div class="col-3">
                    
                </div>
                
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <input type="text" id="text1" placeholder="Top text line" class="form-control flex-fill white" >
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Bottom text line" class="form-control flex-fill white" id="text2">
                    
                    
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" id="imagelgText" placeholder="Large Image Text (optional)" class="form-control flex-fill white" >
                </div>
                <div class="col-6">
                    <input type="text" placeholder="Small Image Text (optional)" class="form-control flex-fill white" id="imagesmText">
                    
                    
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <select id="imagelg" class="form-control">
                       <!-- THESE ARE PLACEHOLDERS  -->
                    </select>
                </div>
                <div class="col-3">
                    <select id="imagesm" class="form-control">
                       <!-- THESE ARE PLACEHOLDERS -->
                       </select>
                </div>
                <div class="col-3">
                    <select id="timer" class="form-control">
                        <option>No Timer</option>
                        <option>Yes Timer</option>
                    </select>
                </div>
                <div class="col-3">
                    <button id="submit"onclick="enrich()" class="btn btn-dark">Start Presence</button>
                </div>
            </div>
            <div class="row">
                <div class="col-9" >
                    <div id="output">
                        <p class="text-monospace text-white small" id="textOutput">Enter the values and press the button to start;</p>
                        <br>
                        <p class="text-monospace text-white small" style="width: 100%" id="helperText">*Presence updates every 10 seconds</p>
                    </div>
                </div>
                <div class="col-3 mt-3">
                    <button id="submits" style="width: 100%;" onclick="settingWindow()" class="btn btn-light">| Settings |</button>
                </div>
            </div>
            
        </header>
        <footer class="bg-black small text-center text-white-50">
            <div class="container">
                Copyright &copy; RPC|Engine 2020
            </div>
        </footer>
    </body>
</html>
